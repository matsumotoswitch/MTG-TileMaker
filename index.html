<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MTG Card Tile Maker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <!-- 左カラム -->
    <section class="left">
      <div class="search-panel">
        <div class="toggle-row">
          <label><input type="radio" name="match" value="partial" checked /> 部分一致</label>
          <label><input type="radio" name="match" value="exact" /> 完全一致</label>
          <a href="https://scryfall.com/" target="_blank" class="icon-link push-right" title="Scryfall">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='32' fill='%23633c65'/%3E%3Ctext x='50%25' y='50%25' dy='.35em' text-anchor='middle' fill='white' font-family='sans-serif' font-weight='bold' font-size='28'%3ESF%3C/text%3E%3C/svg%3E" alt="SF" />
          </a>
          <a href="https://gatherer.wizards.com/Pages/Default.aspx" target="_blank" class="icon-link" title="Gatherer">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='32' fill='%23000000'/%3E%3Ctext x='50%25' y='50%25' dy='.35em' text-anchor='middle' fill='white' font-family='sans-serif' font-weight='bold' font-size='28'%3EG%3C/text%3E%3C/svg%3E" alt="G" />
          </a>
          <button id="infoBtn" title="About">!</button>
        </div>

        <div class="search-input-group">
          <input id="searchInput" type="text" placeholder="カード名を入力" />
          <button id="searchBtn">検索</button>
        </div>
      </div>

      <div class="results" id="results">
        <!-- 検索結果一覧 -->
      </div>
    </section>

    <!-- 右カラム -->
    <section class="right">
      <div class="settings">
        <div class="setting">
          <label>横枚数</label>
          <div class="input-wrapper" data-unit="枚">
            <input id="columns" type="number" value="3" min="1" />
          </div>
        </div>
    
        <div class="setting">
          <label>カード幅</label>
          <div class="input-wrapper" data-unit="px">
            <input id="cardWidth" type="number" value="400" min="50" />
          </div>
        </div>
    
        <div class="setting">
          <label>カード間隔</label>
          <div class="input-wrapper" data-unit="px">
            <input id="gap" type="number" value="10" min="0" />
          </div>
        </div>

        <div class="setting">
          <label>出力画像幅</label>
          <div class="input-wrapper" data-unit="px">
            <input id="totalWidth" type="number" value="1240" placeholder="自動" min="1" />
          </div>
        </div>

        <div class="setting">
          <label>横配置</label>
          <select id="align">
            <option value="center" selected>中央揃え</option>
            <option value="left">左揃え</option>
            <option value="right">右揃え</option>
          </select>
        </div>

        <div class="generate-box">
          <div id="sizeInfo"></div>
          <div class="button-group">
            <input type="file" id="fileInput" accept="image/*" multiple style="display: none;" />
            <button id="uploadBtn">画像追加</button>
            <button id="generateBtn">画像生成</button>
          </div>
        </div>
      </div>

      <div class="canvas-area" id="dropArea">
        <p>ここにカードをドラッグ＆ドロップ</p>
      </div>
    </section>
  </main>

  <!-- インフォメーションモーダル -->
  <div id="infoModal" class="modal-overlay">
    <div class="modal-content">
      <h3>MTG-TileMaker について</h3>
      <p>
        このコンテンツはファンコンテンツ・ポリシーに沿った非公式のファンコンテンツです。ウィザーズ社の認可/許諾は得ていません。題材の一部に、ウィザーズ・オブ・ザ・コースト社の財産を含んでいます。©Wizards of the Coast LLC.
      </p>
      <p>
        カードデータおよび画像は <a href="https://scryfall.com/" target="_blank">Scryfall</a> によって提供されています。
      </p>
      <button id="closeModalBtn">閉じる</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
